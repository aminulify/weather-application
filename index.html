<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>

    <!-- css connect  -->
    <link rel="stylesheet" href="index.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- icon cdn js  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- favicon  -->
    <link rel="icon" href="icon/cloudy.png">
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgFirst: '#65b7f9',
                        bgSecond: '#db2ceb',
                    }
                }
            }
        }
    </script>

</head>

<body class="flex justify-center items-center banner-img">
    <header class="mx-8 p-10 rounded shadow-lg items-center">
        <!-- input section  -->
        <div class="input-section flex justify-center  gap-3">
            <input type="search" placeholder="Enter Any City Name" class="p-1 bg-gradient-to-l from-bgFirst to-bgSecond text-transparent bg-clip-text bg-transparent border-b-2 border-white w-full text-md placeholder:text-white font-medium focus:shadow-md focus:rounded-md"
                id="input-field">
            <div id="search-btn" class="search-btn hover:shadow-md transition duration-300 py-2 px-3 rounded bg-gradient-to-t from-bgFirst to-bgSecond"><i class="fa-solid fa-magnifying-glass text-white"></i></div>
        </div>


        <!-- container -->
        <div id="container"></div>

        <!-- loading  -->
        <div class="text-center hidden py-5" id="spinner">
            <div role="status">
                <svg aria-hidden="true" class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <section id="not-found">
            <!-- weather image  -->
            <div id="weather-img" class="my-5 grid justify-center text-center">
            </div>

            <!-- weather details  -->
            <div class="text-center">
                <h1 id="weather-temp" class="bg-gradient-to-l from-bgFirst to-bgSecond text-transparent bg-clip-text font-medium text-6xl ">28Â°C</h1>
                <p id="city-name" class="bg-gradient-to-l from-bgFirst to-bgSecond text-transparent bg-clip-text font-bold text-4xl font-medium my-1">Bengaluru</p>
            </div>

            <!-- humidity-section -->
            <div class="humidity-section flex justify-between mt-5 mx-5">
                <div class="text-center">
                    <i class="fa-solid fa-water text-2xl"></i>
                    <h2 class="text-2xl" id="humidity">53%</h2>
                    <p class="leading-tight font-medium text-sm">Humidiy</p>
                </div>

                <div class="text-center">
                    <i class="fa-solid fa-wind text-2xl"></i>
                    <h2 class="text-2xl"><span id="wind-speed">5.66</span> </h2>
                    <p class="leading-tight font-medium text-sm">Wind Speed</p>
                </div>

            </div>

        </section>
    </header>

    <script src="static/weather.js"></script>
</body>

</html>
